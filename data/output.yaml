quality_checks:
  type: table
  fields:
    description:
      type: varchar
      description: Description of the scope of quality check
      required: true
      classification: restricted
    timestamp:
      type: timestamp
      description: Quality check execution time
      required: true
      classification: restricted
    hasErrors:
      type: boolean
      description: If quality check has errors
      required: true
      classification: restricted
    hasWarnings:
      type: boolean
      description: If quality check has warnings
      required: true
      classification: restricted
    hasFailures:
      type: boolean
      description: If quality check has failures
      required: true
      classification: restricted
    details:
      type: text
      description: Detail result of the quality check in JSON Format
      required: true
      classification: restricted
candidates:
  type: table
  fields:
    candidates:
      type: int
      required: true
      classification: public
    male:
      type: int
      required: true
      classification: public
    female:
      type: int
      required: true
      classification: public
    high_school:
      type: int
      required: true
      classification: public
    college:
      type: int
      required: true
      classification: public
    university:
      type: int
      required: true
      classification: public
    unemployed:
      type: int
      required: true
      classification: public
    employed:
      type: int
      required: true
      classification: public
    student:
      type: int
      required: true
      classification: public
    retired:
      type: int
      required: true
      classification: public